{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ana Sayfa{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ortak CSS dosyaları -->
    <link rel="stylesheet" href="{% static 'css/image.css' %}">
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/makale.home.css' %}">
    <link rel="stylesheet" href="{% static 'css/encokyorum.css' %}">
    <link rel="stylesheet" href="{% static 'css/card.css' %}">
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

    <style>
/* Navbar Genel Ayarları */
.navbar {
    background-color: #f8f9fa; /* Açık gri arka plan */
    padding: 15px 20px; /* Navbar iç paddingi */
    height: 100px; /* Navbar yüksekliği */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1030; /* Diğer içeriklerin üzerinde olacak */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Logo Boyutunu Navbar'a Eşitleme */
.navbar .navbar-brand img {
    height: 90px; /* Logo yüksekliği */
    width: auto; /* Oran koruma */
}

/* Navbar Bitişi ile Sayfa Başlangıcını Ayarla */
body {
    margin-top: 100px; /* Navbar yüksekliği kadar boşluk bırak */
}

/* Menü Düzeni */
.navbar-nav .nav-link {
    font-size: 18px; /* Menü yazı boyutu */
    color: #333;
    transition: color 0.3s ease, background-color 0.3s ease;
    padding: 8px 12px; /* Menü öğeleri için padding */
}

/* Menü Link Hover ve Aktif Durumu */
.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: #fff;
    background-color: #28a745;
    border-radius: 5px;
    font-weight: bold; /* Menü linklerini aktif olduğunda kalın yap */
}

/* Sağdaki Butonlar */
.navbar-nav.ml-auto .btn-login,
.navbar-nav.ml-auto .btn-register {
    font-size: 14px; /* Yazı boyutu */
    padding: 8px 12px; /* Arama butonuyla aynı padding */
    border-radius: 5px; /* Köşe yuvarlama */
    margin-left: 6px; /* Butonlar arası mesafe */
    height: 38px; /* Arama butonuyla aynı yükseklik */
    line-height: 20px; /* Metni dikeyde ortala */
}

/* Giriş Yap Butonu */
.navbar-nav.ml-auto .btn-login {
    background-color: #28a745; /* Yeşil renk */
    color: #fff;
}

/* Giriş Yap Butonu Hover Durumu */
.navbar-nav.ml-auto .btn-login:hover {
    background-color: #218838;
}

/* Kaydol Butonu */
.navbar-nav.ml-auto .btn-register {
    background-color: #6c757d; /* Gri renk */
    color: #fff;
}

/* Kaydol Butonu Hover Durumu */
.navbar-nav.ml-auto .btn-register:hover {
    background-color: #5a6268;
}

/* Arama Kutusu ve Buton */
.navbar .search-form {
    display: flex;
    align-items: center;
    margin-right: 10px; /* Arama ve butonlar arasındaki mesafeyi artır */
}

.navbar .search-form input[type="search"] {
    padding: 8px 12px; /* Arama kutusunun iç paddingi */
    font-size: 14px; /* Arama kutusu yazı boyutu */
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px; /* Arama kutusu genişliği */
}

/* Arama Butonu */
.navbar .search-form button {
    padding: 8px 12px; /* Buton boyutu */
    font-size: 14px; /* Buton yazı boyutu */
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-left: 5px; /* Arama butonuyla arama kutusu arasındaki mesafe */
    height: 38px; /* Giriş yap/kaydol ile aynı yükseklik */
    line-height: 20px; /* Metni dikeyde ortala */
}

/* Arama Butonu Hover Durumu */
.navbar .search-form button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="{% static 'images/logo.png' %}" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Ana Sayfa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'news/news' in request.path %}active{% endif %}" href="{% url 'news_list' %}">Haberler</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'news/articles' in request.path %}active{% endif %}" href="{% url 'articles_list' %}">Makaleler</a>
                        </li>                        
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/other/' %}active{% endif %}" href="#">Diğer Sayfa</a>
                        </li>
                    </ul>
                    <form action="{% url 'search' %}" method="get" class="d-flex me-3 search-form">
                        <input class="form-control me-2" type="search" name="q" placeholder="Haber Ara" aria-label="Search" required>
                        <button class="btn btn-outline-success" type="submit">Ara</button>
                    </form>
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <form action="{% url 'logout' %}" method="post" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-link nav-link">Çıkış Yap</button>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="btn btn-login" href="{% url 'login' %}">Giriş Yap</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-register" href="{% url 'register' %}">Kayıt Ol</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <!-- Sayfa İçeriği -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS ve Bağımlılıkları -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
