{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ana Sayfa{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css?v=1.1' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Sol Menü -->
            <a class="navbar-brand" href="{% url 'home' %}">Ana Sayfa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/news/' %}active{% endif %}" href="{% url 'news_list' %}">Haberler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/articles/' %}active{% endif %}" href="{% url 'articles_list' %}">Makaleler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/other/' %}active{% endif %}" href="#">Diğer Sayfa</a>
                    </li>
                </ul>

                <!-- Arama Formu -->
                <form action="{% url 'search' %}" method="get" class="d-flex search-form">
                    <input class="form-control me-2" type="text" name="q" placeholder="Haber Ara" required>
                    <button class="btn btn-outline-success" type="submit">Ara</button>
                </form>
                <!-- Sağ Menü (Giriş Yap ve Kayıt Ol) -->
                <ul class="navbar-nav ml-3 ms-auto">
                    {% if user.is_authenticated %}
                        <!-- Çıkış Yap Butonu -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Çıkış Yap</a>
                        </li>
                    {% else %}
                        <!-- Giriş Yap ve Kayıt Ol Butonları -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Kayıt Ol</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
