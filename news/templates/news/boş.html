{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ana Sayfa{% endblock %}</title>

    <!-- Ortak CSS dosyaları -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/hero(kapakfoto).css' %}">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/card.css' %}">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <!-- Sol Taraftaki Logo -->
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" width="60" height="60">
                </a>
                <!-- Mobil Menüyü Açma Butonu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Menüsü -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Ana Sayfa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/news/' %}active{% endif %}" href="{% url 'news_list' %}">Haberler</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/articles/' %}active{% endif %}" href="{% url 'articles_list' %}">Makaleler</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/other/' %}active{% endif %}" href="#">Diğer Sayfa</a>
                        </li>
                    </ul>
                    <!-- Sağ Tarafta Arama ve Kullanıcı İşlemleri -->
                    <form action="{% url 'search' %}" method="get" class="d-flex me-3">
                        <input class="form-control me-2" type="search" name="q" placeholder="Haber Ara" aria-label="Search" required>
                        <button class="btn btn-outline-success" type="submit">Ara</button>
                    </form>
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <form action="{% url 'logout' %}" method="post" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-link nav-link">Çıkış Yap</button>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="btn btn-primary me-2" href="{% url 'login' %}">Giriş Yap</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-secondary" href="{% url 'register' %}">Kayıt Ol</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Ana içeriğin navbarın altından başlamasını sağlıyoruz -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap ve diğer JS dosyalarını en son ekleyelim -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
