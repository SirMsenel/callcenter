{% load static %}  <!-- Burada static tag'ini yüklüyoruz -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ana Sayfa{% endblock %}</title>

        <!-- Ortak CSS dosyaları -->
        <link rel="stylesheet" href="{% static 'css/hero(kapakfoto).css' %}">
        <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
        <link rel="stylesheet" href="{% static 'css/card.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Navbar Genel Ayarları */
        .navbar {
            background-color: #f8f9fa; /* Açık gri arka plan */
            padding: 20px 30px; /* Navbar iç paddingi */
            height: 130px; /* Navbar yüksekliği 130px */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030; /* Diğer içeriklerin üzerinde olacak */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Logo Boyutunu Navbar'a Eşitleme */
        .navbar .navbar-brand img {
            height: 130px; /* Logo yüksekliği 120px */
            width: auto;
        }

        /* Navbar Bitişi ile Sayfa Başlangıcını Ayarla */
        body {
            margin-top: 130px; /* Navbar yüksekliği kadar boşluk bırak */
        }

        /* Menü Düzeni */
        .navbar-nav {
            display: flex;
            justify-content: flex-start; /* Menü öğelerini sola yasla */
            width: 100%; /* Menü öğelerinin tam genişlik alması için */
            padding-left: 0;
            margin-left: 0;
        }

        .navbar-nav .nav-item {
            margin-right: 10px; /* Menü öğeleri arasındaki mesafe */
        }

        .navbar-nav .nav-link {
            font-size: 18px; /* Menü yazı boyutu */
            color: #333; /* Yazı rengi */
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 10px 15px; /* Menü öğeleri için padding */
        }

        /* Menü öğeleri arasındaki boşlukları azalt */
        .navbar-nav .nav-item {
            margin-right: 10px; /* Menüler arasındaki mesafeyi kısalt */
        }

        /* Aktif Menü Hover Durumu Sabit */
        .navbar-nav .nav-link:hover,
        .navbar-nav .active .nav-link {
            color: #fff; /* Metin rengi beyaz */
            background-color: #28a745; /* Kayıt ol hover rengi ile aynı */
            border-radius: 5px;
        }

        /* Aktif Bağlantı Rengi (Sabitleme) */
        .navbar-nav .active .nav-link {
            font-weight: bold;
            color: #fff; /* Aktif metin beyaz olacak */
            background-color: #28a745; /* Kayıt Ol aktif bağlantı */
            border-radius: 5px;
        }

        /* Sağdaki Butonları Sağ Yaslama */
        .navbar-nav.ml-auto {
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Sağ hizalamak için */
        }

        /* Sağdaki butonlar için margin */
        .navbar-nav.ml-auto .nav-item {
            margin-left: 10px; /* Butonlar arasındaki boşluk */
        }

        /* Giriş Yap ve Kayıt Ol Butonları */
        .navbar-nav.ml-auto .nav-item a {
            font-size: 18px; /* Buton yazı boyutu */
            padding: 8px 20px; /* Buton paddingi */
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Giriş Yap butonunu yeşil yap */
        .navbar-nav.ml-auto .nav-item .btn-login {
            background-color: #28a745; /* Giriş Yap butonunun rengi */
            color: #fff;
        }

        /* Giriş Yap butonunun hover rengi */
        .navbar-nav.ml-auto .nav-item .btn-login:hover {
            background-color: #218838; /* Giriş Yap hover rengi */
        }

        /* Kayıt Ol butonunun rengi */
        .navbar-nav.ml-auto .nav-item .btn-register {
            background-color: #6c757d; /* Kayıt Ol butonunun rengi */
            color: #fff;
        }

        /* Kayıt Ol butonunun hover rengi */
        .navbar-nav.ml-auto .nav-item .btn-register:hover {
            background-color: #5a6268; /* Kayıt Ol hover rengi */
        }

        /* Arama Kutusu */
        .navbar .search-form {
            display: flex;
            align-items: center;
            margin-right: 15px; /* Arama ve butonlar arasındaki mesafeyi artır */
        }

        .navbar .search-form input[type="search"] {
            padding: 12px 20px; /* Arama kutusunun iç paddingi */
            font-size: 18px; /* Arama kutusu yazı boyutu */
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px; /* Arama kutusunun genişliği */
        }

        .navbar .search-form button {
            padding: 12px 20px; /* Buton boyutu */
            font-size: 18px; /* Buton yazı boyutu */
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-left: 10px; /* Arama butonuyla arama kutusu arasındaki mesafe */
        }

        .navbar .search-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <!-- Sol Taraftaki Logo -->
            <a class="navbar-brand">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </a>
            <!-- Mobil Menüyü Açma Butonu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Menüsü -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/news/' %}active{% endif %}" href="{% url 'news_list' %}">Haberler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/articles/' %}active{% endif %}" href="{% url 'articles_list' %}">Makaleler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/other/' %}active{% endif %}" href="#">Diğer Sayfa</a>
                    </li>
                </ul>
                <!-- Sağ Tarafta Arama ve Kullanıcı İşlemleri -->
                <form action="{% url 'search' %}" method="get" class="d-flex me-3 search-form">
                    <input class="form-control me-2" type="search" name="q" placeholder="Haber Ara" aria-label="Search" required>
                    <button class="btn btn-outline-success" type="submit">Ara</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link">Çıkış Yap</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-login" href="{% url 'login' %}">Giriş Yap</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-register" href="{% url 'register' %}">Kayıt Ol</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="mt-5">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
