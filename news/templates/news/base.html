{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ana Sayfa{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>Ana Sayfa</a></li>
                <li><a href="{% url 'news_list' %}" {% if request.path == '/news/' %}class="active"{% endif %}>Haberler</a></li>
                <li><a href="#">DiÄŸer Sayfa</a></li>
            </ul>
            <!-- Arama Formu -->
            <form action="{% url 'search' %}" method="get" class="search-form">
                <input type="text" name="q" placeholder="Haber Ara" required>
                <button type="submit">Ara</button>
            </form>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
